# WM IoT SDK Device Table
# table_name = "default"

[[dev]]
dev_name = "rcc"
reg_base = 0x40000E00
init_cfg = {init_level = "app", init_priority = 0}
rcc_cfg = [{type = "cpu",        clock = 240},
           {type = "wlan",       clock = 160}] #MHz

